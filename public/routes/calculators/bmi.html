<form id="bmi-calc" class="form">
  <h2 class="form__title">Body Mass Index (bmi)</h2>
  <label for="bmiWeight" class="form__label">Weight (in kg)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="bmiWeight"
    id="bmiWeight"
    aria-label="Weight in kilogram input"
    class="form__input"
  />
  <label for="bmiHeight" class="form__label">Height (in cm)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="bmiHeight"
    id="bmiHeight"
    aria-label="Height in centimeter input"
    class="form__input"
  />
  <p id="bmiResult" class="form__result"></p>
</form>
