<form id="percentage-calc" class="form">
  <h2 class="form__title">Percentage Calculator</h2>
  <div class="percentage__wrapper">
    <!-- First Group (Calculate Percentage Result) -->
    <section>
      <div
        class="group__percentage"
        role="group"
        aria-labelledby="group1-heading"
      >
        <h3 class="visually-hidden" id="group1-heading">
          Calculate Percentage Result
        </h3>
        <label for="xValueOne" class="form__label visually-hidden"></label>
        <input
          type="number"
          id="xValueOne"
          name="xValueOne"
          class="form__input"
          placeholder="X"
          aria-label="Enter percentage X for first group"
        />

        <label for="yValueOne" class="form__label">% of</label>
        <input
          type="number"
          id="yValueOne"
          name="yValueOne"
          class="form__input"
          placeholder="Y"
          aria-label="Enter total value Y for first group"
        />
      </div>
      <span
        class="percentage__result"
        aria-label="Result for first group"
        role="text"
        id="percent-result-one"
      ></span>
    </section>

    <hr class="form__separator" />

    <!-- Second Group (Calculate What Percent X is of Y) -->
    <section>
      <div
        class="group__percentage"
        role="group"
        aria-labelledby="group3-heading"
      >
        <h3 class="visually-hidden" id="group3-heading">
          Calculate What Percent X is of Y
        </h3>
        <label for="xValueTwo" class="form__label visually-hidden">X</label>
        <input
          type="number"
          id="xValueTwo"
          name="xValueTwo"
          class="form__input"
          placeholder="X"
          aria-label="Enter value X for second group"
        />

        <label for="yValueTwo" class="form__label">is what % of</label>
        <input
          type="number"
          id="yValueTwo"
          name="yValueTwo"
          class="form__input"
          placeholder="Y"
          aria-label="Enter total value Y for second group"
        />
      </div>
      <span
        class="percentage__result"
        aria-label="Result for second group"
        role="text"
        id="percent-result-two"
      ></span>
    </section>

    <hr class="form__separator" />

    <!-- Third Group (Calculate Y is X Percent of What) -->
    <section>
      <div
        class="group__percentage"
        role="group"
        aria-labelledby="group4-heading"
      >
        <h3 class="visually-hidden" id="group4-heading">
          Calculate Y is X Percent of What
        </h3>
        <label for="yValueThree" class="form__label visually-hidden">Y</label>
        <input
          type="number"
          id="yValueThree"
          name="yValueThree"
          class="form__input"
          placeholder="Y"
          aria-label="Enter value Y for third group"
        />

        <label for="xValueThree" class="form__label">is</label>
        <input
          type="number"
          id="xValueThree"
          name="xValueThree"
          class="form__input"
          placeholder="X"
          aria-label="Enter percentage X for third group"
        />
        <p class="form__label">% of what</p>
      </div>
      <span
        class="percentage__result"
        aria-label="Result for third group"
        role="text"
        id="percent-result-three"
      ></span>
    </section>
  </div>
</form>
