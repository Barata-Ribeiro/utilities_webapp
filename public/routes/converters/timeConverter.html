<form
  id="time-converter"
  class="form"
  aria-labelledby="timeConverterCalculatorTitle"

    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="nanosecond"
    id="nanosecond"
    aria-label="Enter or Read value in Nanoseconds input"
    class="form__input"
  />
