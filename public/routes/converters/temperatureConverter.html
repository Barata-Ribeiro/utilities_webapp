<form id="temp-converter">
  <h2>Temperature</h2>
  <label for="fahrenheit">Fahrenheit (ºF)</label>
  <input type="text" pattern="[0-9.-]+" name="fahrenheit" id="fahrenheit" aria-label="Fahrenheit input">
  <label for="celsius">Celsius (ºC)</label>
  <input type="text" pattern="[0-9.-]+" name="celsius" id="celsius" aria-label="Celsius input">
  <label for="kelvin">Kelvin (K)</label>
  <input type="text" pattern="[0-9.-]+" name="kelvin" id="kelvin" aria-label="Kelvin input">
</form>
