<form id="temp-converter" class="form">
  <h2 class="form__title">Temperature</h2>
  <label class="form__label" for="fahrenheit">Fahrenheit (ºF)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="fahrenheit"
    id="fahrenheit"
    aria-label="Fahrenheit input"
    class="form__input"
  />
  <label class="form__label" for="celsius">Celsius (ºC)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="celsius"
    id="celsius"
    aria-label="Celsius input"
    class="form__input"
  />
  <label class="form__label" for="kelvin">Kelvin (K)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="kelvin"
    id="kelvin"
    aria-label="Kelvin input"
    class="form__input"
  />
</form>
