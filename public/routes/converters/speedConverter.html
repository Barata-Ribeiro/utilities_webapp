<form id="speed-converter" class="form">
  <h2 class="form__title">Speed</h2>
  <label for="milePerHour">Mile per hour (mph)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="milePerHour"
    id="milePerHour"
    aria-label="Mile per hour input"
    class="form__input"
  />
  <label for="footPerSecond">Foot per second (ft/s)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="footPerSecond"
    id="footPerSecond"
    aria-label="Foot per second input"
    class="form__input"
  />
  <label for="meterPerSecond">Meter per second (m/s)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="meterPerSecond"
    id="meterPerSecond"
    aria-label="Meter per second input"
    class="form__input"
  />
  <label for="kilometerPerHour">Kilometer per hour (km/h)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="kilometerPerHour"
    id="kilometerPerHour"
    aria-label="Kilometer per hour input"
    class="form__input"
  />
  <label for="knots">Knots (kn)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="knots"
    id="knots"
    aria-label="Knots input"
    class="form__input"
  />
</form>
