<form
  id="speed-converter"
  class="form"
  aria-labelledby="speedConverterCalculatorTitle"
>
  <h2 id="speedConverterCalculatorTitle" class="form__title">Speed</h2>
  <label for="milePerHour">Mile per hour (mph)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="milePerHour"
    id="milePerHour"
    aria-label="Enter or Read value in Mile per hour input"
    class="form__input"
  />
  <label for="footPerSecond">Foot per second (ft/s)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="footPerSecond"
    id="footPerSecond"
    aria-label="Enter or Read value in Foot per second input"
    class="form__input"
  />
  <label for="meterPerSecond">Meter per second (m/s)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="meterPerSecond"
    id="meterPerSecond"
    aria-label="Enter or Read value in Meter per second input"
    class="form__input"
  />
  <label for="kilometerPerHour">Kilometer per hour (km/h)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="kilometerPerHour"
    id="kilometerPerHour"
    aria-label="Enter or Read value in Kilometer per hour input"
    class="form__input"
  />
  <label for="knots">Knots (kn)</label>
  <input
    type="text"
    pattern="^-?[0-9]\d*(\.\d+)?$"
    name="knots"
    id="knots"
    aria-label="Enter or Read value in Knots input"
    class="form__input"
  />
</form>
