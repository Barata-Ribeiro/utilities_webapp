<form id="speed-converter">
  <h2>Speed</h2>
  <label for="milePerHour">Mile per hour (mph)</label>
  <input type="text" pattern="[0-9.-]+" name="milePerHour" id="milePerHour" aria-label="Mile per hour input">
  <label for="footPerSecond">Foot per second (ft/s)</label>
  <input type="text" pattern="[0-9.-]+" name="footPerSecond" id="footPerSecond" aria-label="Foot per second input">
  <label for="meterPerSecond">Meter per second (m/s)</label>
  <input type="text" pattern="[0-9.-]+" name="meterPerSecond" id="meterPerSecond" aria-label="Meter per second input">
  <label for="kilometerPerHour">Kilometer per hour (km/h)</label>
  <input type="text" pattern="[0-9.-]+" name="kilometerPerHour" id="kilometerPerHour" aria-label="Kilometer per hour input">
  <label for="knots">Knots (kn)</label>
  <input type="text" pattern="[0-9.-]+" name="knots" id="knots" aria-label="Knots input">
</form>
