<section class="home__container">
  <!-- User greeting block -->
  <div class="home__greeting">
    <h1>Welcome to the Utility App!</h1>
    <p>
      It's great to have you here. Here's some information we've detected from
      your connection:
    </p>
  </div>

  <!-- User info blocks -->
  <div class="home__info">
    <!-- IP Address -->
    <div class="home__info-item">
      <label class="home__info-label">Your IP Address:</label>
      <span class="home__info-data" id="userIpAddress"></span>
    </div>

    <!-- Browser -->
    <div class="home__info-item">
      <label class="home__info-label">Browser:</label>
      <span class="home__info-data" id="userBrowser"></span>
    </div>

    <!-- Operating System -->
    <div class="home__info-item">
      <label class="home__info-label">Operating System:</label>
      <span class="home__info-data" id="userOS"></span>
    </div>
  </div>

  <!-- Interesting jokes block -->
  <div class="home__jokes">
    <h2>How about some laugh?</h2>
    <ul class="home__jokes-list"></ul>
  </div>

  <!-- Footer block -->
  <footer class="home__footer">
    <p>Thank you for visiting. Have a great day!</p>
  </footer>
</section>
