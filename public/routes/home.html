<section class="home__container" aria-labelledby="welcomeHeading">
  <!-- User greeting block -->
  <div class="home__greeting">
    <h1 id="welcomeHeading">Welcome to the Utility App!</h1>
    <p>
      It's great to have you here. Here's some information we've detected from
      your connection:
    </p>
  </div>

  <!-- User info blocks -->
  <div class="home__info" aria-labelledby="userInfoHeading">
    <h2 id="userInfoHeading" class="visually-hidden">User Information</h2>
    <!-- IP Address -->
    <div class="home__info-item">
      <label class="home__info-label" for="userIpAddress"
        >Your IP Address:</label
      >
      <span
        class="home__info-data"
        id="userIpAddress"
        aria-live="polite"
      ></span>
    </div>

    <!-- Browser -->
    <div class="home__info-item">
      <label class="home__info-label" for="userBrowser">Browser:</label>
      <span class="home__info-data" id="userBrowser" aria-live="polite"></span>
    </div>

    <!-- Operating System -->
    <div class="home__info-item">
      <label class="home__info-label" for="userOS">Operating System:</label>
      <span class="home__info-data" id="userOS" aria-live="polite"></span>
    </div>
  </div>

  <!-- Interesting jokes block -->
  <div class="home__jokes" aria-labelledby="jokesHeading">
    <h2 id="jokesHeading">How about some laugh?</h2>
    <ul class="home__jokes-list" aria-live="polite"></ul>
  </div>

  <!-- Footer block -->
  <footer class="home__footer" role="contentinfo">
    <p>Thank you for visiting. Have a great day!</p>
  </footer>
</section>
