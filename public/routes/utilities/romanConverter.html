<form id="romanConverter" class="form" aria-labelledby="romanConverterTitle">
  <h2 id="romanConverterTitle" class="form__title">Roman Numerals Converter</h2>
  <div class="form__roman_wrapper">
    <label class="form__label" for="arabic-numerals"
      >Arabic Numerals
      <input
        class="form__input"
        type="text"
        pattern="^[0-9]+$"
        id="arabic-numerals"
        name="arabic-numerals"
        aria-label="Enter Arabic Numerals"
      />
    </label>
    <button
      id="convert_to_roman"
      class="form__btn-two"
      type="button"
      aria-label="Convert to Roman Numerals"
    >
      > Convert to Roman
    </button>
  </div>
  <div class="form__roman_wrapper">
    <label class="form__label" for="roman-numerals"
      >Roman Numerals
      <input
        class="form__input"
        type="text"
        pattern="^[a-zA-Z]+$"
        id="roman-numerals"
        name="roman-numerals"
        aria-label="Enter Roman Numerals"
      />
      />
    </label>
    <button
      id="convert_to_arabic"
      class="form__btn-two"
      type="button"
      aria-label="Convert to Arabic Numerals"
    >
      > Convert to Arabic
    </button>
  </div>
  <span class="roman-converter__error" role="alert" aria-live="polite"></span>
</form>
