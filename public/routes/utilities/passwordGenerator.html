<form
  id="passwordGenerator"
  class="form form-passGen"
  aria-labelledby="passwordGeneratorTitle"
>
  <h1 id="passwordGeneratorTitle" class="passGen__title">Password Generator</h1>

  <label class="form__label pass__wrapper" for="passwordResult">
    <input
      type="text"
      id="passwordResult"
      readonly
      aria-readonly="true"
      placeholder="Generate a password"
      class="form__input"
      aria-label="Generated password"
    />
    <button title="Copy" class="form__btn-one" id="copy">
      <i class="ri-clipboard-line"></i>
    </button>
  </label>

  <div class="passGen__wrapper">
    <label class="passGen__wrapper__label" for="passwordLength">
      <span>Password Length:</span>
      <input
        class="form__input--checkbox"
        type="number"
        id="passwordLength"
        value="16"
        min="1"
        max="50"
        aria-label="Password length"
      />
    </label>

    <label class="passGen__wrapper__label" for="passwordUppercase">
      <span>Include Uppercase Letters:</span>
      <input
        class="form__input--checkbox"
        type="checkbox"
        id="passwordUppercase"
        checked
        aria-label="Include uppercase letters"
      />
    </label>

    <label class="passGen__wrapper__label" for="passwordLowercase">
      <span>Include Lowercase Letters:</span>
      <input
        class="form__input--checkbox"
        type="checkbox"
        id="passwordLowercase"
        checked
        aria-label="Include lowercase letters"
      />
    </label>

    <label class="passGen__wrapper__label" for="passwordNumbers">
      <span>Include numbers:</span>
      <input
        class="form__input--checkbox"
        type="checkbox"
        id="passwordNumbers"
        checked
        aria-label="Include numbers"
      />
    </label>

    <label class="passGen__wrapper__label" for="passwordSymbols">
      <span>Include symbols:</span>
      <input
        class="form__input--checkbox"
        type="checkbox"
        id="passwordSymbols"
        checked
        aria-label="Include symbols"
      />
    </label>

    <button
      class="form__btn-two"
      type="submit"
      id="passwordGenerate"
      aria-label="Generate password"
    >
      Generate Password
    </button>
  </div>
</form>
