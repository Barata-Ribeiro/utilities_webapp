<form id="passwordGenerator">
  <h1>Password Generator</h1>

  <label class="passwordWrap">
    <input
      type="text"
      id="passwordResult"
      readonly
      aria-readonly="true"
      placeholder="Generate a password"
    />
    <button class="passwordBtnCopy" id="copy">
      <i class="ri-clipboard-line"></i>
    </button>
  </label>

  <div class="passwordGenerateWrap">
    <label>
      <span>Password Length:</span>
      <input type="number" id="passwordLength" value="16" min="1" max="50" />
    </label>

    <label>
      <span>Include Uppercase Letters:</span>
      <input type="checkbox" id="passwordUppercase" checked />
    </label>

    <label>
      <span>Include Lowercase Letters:</span>
      <input type="checkbox" id="passwordLowercase" checked />
    </label>

    <label>
      <span>Include numbers:</span>
      <input type="checkbox" id="passwordNumbers" checked />
    </label>

    <label>
      <span>Include symbols:</span>
      <input type="checkbox" id="passwordSymbols" checked />
    </label>

    <button class="passwordBtnGenerate" type="submit" id="passwordGenerate">
      Generate Password
    </button>
  </div>
</form>
