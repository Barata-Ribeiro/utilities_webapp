<form id="passwordGenerator" class="form form-passGen">
  <h1 class="passGen__title">Password Generator</h1>

  <label class="form__label pass__wrapper">
    <input
      type="text"
      id="passwordResult"
      readonly
      aria-readonly="true"
      placeholder="Generate a password"
      class="form__input"
    />
    <button title="Copy" class="form__btn-one" id="copy">
      <i class="ri-clipboard-line"></i>
    </button>
  </label>

  <div class="passGen__wrapper">
    <label class="passGen__wrapper__label">
      <span>Password Length:</span>
      <input
        class="form__input--checkbox"
        type="number"
        id="passwordLength"
        value="16"
        min="1"
        max="50"
      />
    </label>

    <label class="passGen__wrapper__label">
      <span>Include Uppercase Letters:</span>
      <input
        class="form__input--checkbox"
        type="checkbox"
        id="passwordUppercase"
        checked
      />
    </label>

    <label class="passGen__wrapper__label">
      <span>Include Lowercase Letters:</span>
      <input
        class="form__input--checkbox"
        type="checkbox"
        id="passwordLowercase"
        checked
      />
    </label>

    <label class="passGen__wrapper__label">
      <span>Include numbers:</span>
      <input
        class="form__input--checkbox"
        type="checkbox"
        id="passwordNumbers"
        checked
      />
    </label>

    <label class="passGen__wrapper__label">
      <span>Include symbols:</span>
      <input
        class="form__input--checkbox"
        type="checkbox"
        id="passwordSymbols"
        checked
      />
    </label>

    <button class="form__btn-two" type="submit" id="passwordGenerate">
      Generate Password
    </button>
  </div>
</form>
