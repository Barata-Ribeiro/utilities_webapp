<form
  id="utility-calculator"
  class="form__calculator"
  aria-labelledby="utilityCalculatorTitle"
>
  <h2 id="utilityCalculatorTitle" class="visually-hidden">
    Utility Calculator
  </h2>
  <textarea
    class="form__calculator-textarea"
    name="calculator-textarea"
    id="calculator-textarea"
    placeholder="Calculate here..."
    aria-placeholder="Calculate here..."
  ></textarea>
  <div
    id="calculator-result"
    class="form__calculator-result"
    role="status"
    aria-live="polite"
  ></div>
</form>
