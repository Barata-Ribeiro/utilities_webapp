<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilities Web App</title>
    <meta name="author" content="Barata Ribeiro" />
    <meta
      name="description"
      content="A web app dedicated to several valuable tools I've developed for me, and perhaps even you."
    />
    <meta name="Copyright" content="barata &lt;/&gt; ribeiro" />
  </head>

  <body class="light-theme">
    <noscript>
      <strong
        >We're sorry but this website doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <!-- SIDEBAR -->
      <aside class="sidebar" role="complementary">
        <header class="sidebar__header">
          <img
            class="sidebar__header__logo"
            src="..."
            alt="Logo of the web application"
          />
        </header>

        <nav
          class="sidebar__nav"
          role="navigation"
          aria-label="Sidebar Navigation"
        ></nav>

        <footer class="sidebar__footer">
          <label class="theme-switch" for="theme-switch__checkbox"
            ><p class="visually-hidden">Toggle Theme</p>
            <input type="checkbox" id="theme-switch__checkbox" />
            <span class="theme-switch__slider theme-switch__slider--round">
              <i id="light-mode-icon" class="ri-sun-fill"></i>
              <i
                id="dark-mode-icon"
                class="ri-moon-clear-fill theme-switch__icon--hidden"
              ></i>
            </span>
          </label>

          <a
            class="sidebar__footer__logo"
            href="https://barataribeiro.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit developer's website"
          >
            barata<span>&#60;/&#62;</span>ribeiro
          </a>

          <p class="sidebar__footer__copyright">
            <script>
              var copyright = document.querySelector(
                '.sidebar__footer__copyright',
              );
              copyright.textContent = `${new Date().getFullYear()} Â© barata </> ribeiro`;
            </script>
          </p>
        </footer>
      </aside>

      <!-- BURGER MENU -->
      <button class="hamburger__menu__button" aria-label="Open menu">
        <i class="ri-menu-line"></i>
        <span>Menu</span>
      </button>
      <nav
        class="hamburger__menu__nav"
        role="navigation"
        aria-label="Mobile Navigation"
      >
        <div class="close-and-checkbox__wrapper">
          <label class="theme-switch" for="theme-switch__checkbox"
            ><p class="visually-hidden">Toggle Theme</p>
            <input type="checkbox" id="theme-switch__checkbox" />
            <span class="theme-switch__slider theme-switch__slider--round">
              <i id="light-mode-icon" class="ri-sun-fill"></i>
              <i
                id="dark-mode-icon"
                class="ri-moon-clear-fill theme-switch__icon--hidden"
              ></i>
            </span>
          </label>

          <button
            class="hamburger__menu__button__close"
            aria-label="Close menu"
          >
            <i class="ri-close-line"></i>
          </button>
        </div>
        <div class="hamburger__menu__links"></div>
      </nav>

      <!-- CONTENT -->
      <main class="main" id="content" role="main"></main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
